<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
 <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2" id="quiz">
        <div id="scoreboard" class="text-right"></div>
        <div class="card mb-3">
          <div class="card-body" id="question-container"></div> <!-- 문제 카드 -->
        </div>
        <div class="card mb-3">
          <div class="card-body" id="answer-container"></div> <!-- 보기 카드 -->
        </div>
        <button id="next" class="btn btn-primary mt-3" style="display:none">다음</button>
        <button id="submit" class="btn btn-success mt-3" style="display:none">제출</button>
      </div>
    </div>
  </div>
 <script src="quiz.js"></script>
</body>
</html>
